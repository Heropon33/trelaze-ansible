---
- name: S'assurer que Loki est arrêté
  systemd:
    name: loki
    state: stopped
  ignore_errors: yes

- name: Nettoyer les répertoires pour repartir sur du propre
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0777'
  loop:
    - /tmp/loki
    - /tmp/loki/chunks
    - /tmp/loki/rules
    - /tmp/loki/wal

- name: Appliquer la configuration Loki v3 (Syntaxe Distributor)
  copy:
    dest: /etc/loki-config.yaml
    content: |
      auth_enabled: false

      server:
        http_listen_port: 3100
        grpc_listen_port: 9096

      common:
        instance_addr: 127.0.0.1
        path_prefix: /tmp/loki
        storage:
          filesystem:
            chunks_directory: /tmp/loki/chunks
            rules_directory: /tmp/loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory

      # Dans la v3, l'OTLP est souvent rattaché au distributeur
      distributor:
        receivers:
          otlp:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

      ingester:
        wal:
          enabled: true
          dir: /tmp/loki/wal

      limits_config:
        allow_structured_metadata: true

      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

- name: Relancer Loki v3
  systemd:
    name: loki
    state: restarted
    enabled: yes
    daemon_reload: yes