---
- name: Arrêter Loki
  systemd:
    name: loki
    state: stopped
  ignore_errors: yes

- name: Nettoyer la configuration
  file:
    path: /etc/loki-config.yaml
    state: absent

- name: Créer les répertoires de données
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0777'
  loop:
    - /tmp/loki
    - /tmp/loki/chunks
    - /tmp/loki/rules

- name: Configuration MINIMALISTE (Port 3100 uniquement)
  copy:
    dest: /etc/loki-config.yaml
    content: |
      auth_enabled: false

      server:
        http_listen_port: 3100
        grpc_listen_port: 9096

      common:
        instance_addr: 127.0.0.1
        path_prefix: /tmp/loki
        storage:
          filesystem:
            chunks_directory: /tmp/loki/chunks
            rules_directory: /tmp/loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory

      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

      # Cette ligne permet d'accepter les métadonnées OTel sans configurer de port spécial
      limits_config:
        allow_structured_metadata: true

- name: Démarrer Loki
  systemd:
    name: loki
    state: restarted
    enabled: yes
    daemon_reload: yes