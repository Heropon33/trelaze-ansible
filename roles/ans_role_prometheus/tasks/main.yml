- name: Installer Prometheus
  ansible.builtin.apt:
    name: prometheus
    state: present

- name: Activer et démarrer Prometheus
  ansible.builtin.systemd:
    name: prometheus
    enabled: true
    state: started

- name: Déployer la configuration Prometheus
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: "0644"
  notify: Redémarrer Prometheus

- name: Déployer la liste des targets (pas de redémarrage)
  ansible.builtin.template:
    src: targets.yml.j2
    dest: /etc/prometheus/targets.yml
    owner: prometheus
    group: prometheus
    mode: "0644"
