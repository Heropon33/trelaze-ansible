---
- name: Ajouter l'utilisateur otelcol au groupe root et docker
  user:
    name: otelcol
    groups: docker,root
    append: yes

- name: Modifier les permissions du dossier containers de Docker
  # Cela permet Ã  l'agent de traverser les dossiers pour atteindre les .log
  file:
    path: /var/lib/docker/containers
    mode: '0751'
    state: directory

- name: Relancer l'agent OTel
  systemd:
    name: otelcol-contrib
    state: restarted