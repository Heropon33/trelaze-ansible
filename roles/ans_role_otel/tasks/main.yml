---
- name: DÃ©ployer la configuration OTel finale
  template:
    src: otel-config.yaml.j2
    dest: /etc/otelcol-contrib/config.yaml
  notify: restart otel

- name: S'assurer que les permissions Docker sont correctes
  file:
    path: /var/lib/docker/containers
    mode: '0751'
    state: directory

- name: Ajouter l'utilisateur otelcol au groupe docker
  user:
    name: otelcol
    groups: docker
    append: yes


- name: Ajouter otelcol au groupe adm pour lire les logs systemes
  user:
    name: otelcol
    groups: adm
    append: yes